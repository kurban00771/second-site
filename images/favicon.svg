<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Чёрный круг -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>

  <!-- Градиент для линий ромба -->
  <defs>
    <linearGradient id="softPink" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFB6D9"/>
    </linearGradient>
  </defs>

  <!-- Ромб -->
  <polygon
    points="32,20 44,32 32,44 20,32"
    fill="none"
    stroke="url(#softPink)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Точка внутри ромба -->
  <circle cx="32" cy="32" r="3" fill="#FFB6D9"/>
</svg>
